<div [ngClass]="{ 'form-row': to?.className === 'xilo-input' }">
  <div [ngClass]="{ 'form-item': to?.className === 'xilo-input' }">
    <label class="label"> {{ to.label }}{{ to?.required ? '*' : '' }} </label>
    <input
      [class]="to.className || 'xilo-input'"
      type="text"
      maxlength="16"
      [formControl]="formControl"
      [formlyAttributes]="field"
      mask="(000) 000-0000"
      (blur)="updateMetadata($event)"
      placeholder="(___) ___-____"
    />

    <label class="invalid-feedback" *ngIf="showError">{{ getError() }} </label>
  </div>
</div>
