  <style type="text/css">
    body, html {
      height: 100%;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .loading-img {
      height: 100px;
      width: 100px;
    }
    .app-loading .spinner {
      height: 100px;
      width: 100px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }
    .pagination-div{
        text-align:center;
        font-size:14px;
    }
   .pagination-div .ngx-pagination{
        margin-left: 0;
    margin-bottom: 27px;
    padding: 0;
   }
   .clients-container .pagination-div .ngx-pagination a, .clients-container .pagination-div .ngx-pagination button{
    color:#8184ff !important;
   }
    .clients-container .pagination-div .ngx-pagination .current {
    background: #8184ff;
}
 .clients-container .pagination-div .ngx-pagination li {
    border: 1px solid #f7f6f6;
}


    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#7c7fff">
