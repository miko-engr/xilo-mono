<div class="resent-link-invitation-block container col-xs-1 text-center">
    <h4 class="mt-5">Resend Invitation</h4>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" [formControl]="email"placeholder="Enter email" required>
        <mat-error *ngIf="!email">Enter email</mat-error>
    </mat-form-field>
    <button class="primary-btn" (click)="resendInvitation()">Submit</button>
    <button class="secondary-btn" (click)="cancel()">Cancel</button>
</div>
