
<div class="user-container"> 
   <form>
      <div class="company-header">
         <h3 class="main-header-title mat-card-title">Commercial Info</h3>
      </div>
      <form class="auto-section main" *ngIf="clientRetrieved">
         <div class="client-section auto-container">
            <div class="main header">
               <div class="form-group" *ngFor="let row of returnUniqRows(businessRows)">
                  <div class="group">
                     <div class="info-label-container">
                        <p class="info-label">{{row.label}}</p>
                     </div>
                     <p class="info" *ngIf="!editInputs">{{row.value}}
                     </p>
                  </div>
               </div>
            </div>
         </div>
         <div class="client-section auto-container">
               <div class="company-header">
                  <h3 class="main-header-title">Locations</h3>
               </div>
               <div class="driver-section">
                  <div class="header">
                     <div class="tabs-container">
                           <div class="tab tab-item" id="client-tab" *ngFor="let location of client.locations; index as i" (click)="changeLocationIndex(i); createLocationRows(i)">
                              <h5 class="tab-text" [ngClass]="{'active': +i === +locationIndex}">
                                 {{location.streetAddress}}
                              </h5>
                           </div>
                     </div>
                  </div>
                  <div class="main header" *ngIf = "client.locations != undefined">
                     <div class="form-group" *ngFor="let row of returnUniqRows(locationRows)">
                           <div class="group">
                              <div class="info-label-container">
                                 <p class="info-label">{{row.label}}</p>
                              </div>
                              <p class="info">{{row.value || 'Not Completed'}}</p>
                           </div>
                     </div>
                  </div>
               </div>
         </div>
      </form>
   </form>
</div>
    
    <ngx-loading [show]="loading || !businessRowsCreated" [config]="{ backdropBorderRadius: '0',fullScreenBackdrop: true }"></ngx-loading>
