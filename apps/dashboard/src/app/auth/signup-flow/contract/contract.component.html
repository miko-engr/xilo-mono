<div id="contract_body" *ngIf="!isGoToNext">
  <div class="container contract-block">
    <div class="row w-100">
      <div class="col-md-8">
        <div class="header">Let's sign your contract!</div>
        <div class="con_body">
          We've prepared your contract, and it's ready for signing.
        </div>
        <button class="sign_your_contract">
          <a [href]="url">Click Here to sign your contract</a>
        </button>
      </div>
    </div>
  </div>
</div>
