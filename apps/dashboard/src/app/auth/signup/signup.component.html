<div class="container-body">
        <div class="login-container">
            <img class="logo-img" src="/../../assets/logo.png" alt="xilo Logo">
            <div class="welcome">
                <h1>Welcome to <span>XILO</span></h1>
               <!--  <div>Signup with</div>
                <div class="text-style-1">XILO</div> -->
            </div>
            <div class="description">A platform built to modernize an Independent Agencies business</div>
            <form class="login-form">
                <div class="log-in-form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" placeholder=" john@example.com" [(ngModel)]="user.username" class="input">
                    <span class="left-focus-border"></span>
            </div>
             <div class="log-in-form-group bt-0">
                <div class="pwd-label"><label for="password">Password</label></div>
                <div class="pwd" [style.border] = change_border()>
                   
                    <input type="password" name="password" placeholder=" *********" [(ngModel)]="user.password" class="input" id="password" (focus)="pwd_clicked = true;" (focusout)="pwd_clicked = false;">
                   <!--  <a class=forgotLink routerLink="/auth/reset-password">Forgot?</a> -->
                    <span class="left-focus-border"></span>
                </div>
            </div>
             <div class="log-in-form-group bt-0">
                <div class="pwd-label"><label for="passwordConfirmation">Confirm Password</label></div>
                <div class="pwd">
                   
                    <input type="passwordConfirmation" name="passwordConfirmation" placeholder=" *********" [(ngModel)]="passwordConfirmation" class="input" id="passwordConfirmation">
                   <!--  <a class=forgotLink routerLink="/auth/reset-password">Forgot?</a> -->
                    <span class="left-focus-border"></span>
                </div>
            </div>
             <div class="log-in-form-group bt-0">
                <div class="pwd-label"><label for="website">Website URL</label></div>
                <div class="pwd">
                   
                    <input type="text" name="website" placeholder=" https://www.example.com" [(ngModel)]="user.website" class="input" id="website">
                    <span class="left-focus-border"></span>
                </div>
            </div>
             <div class="log-in-form-group bt-0">
                <div class="pwd-label"><label for="companyName">Agency Name</label></div>
                <div class="pwd">
                   
                    <input type="text" name="companyName" placeholder=" Example Insurance, Inc" [(ngModel)]="user.companyName" class="input" id="companyName">
                    <span class="left-focus-border"></span>
                </div>
            </div>
             <div class="log-in-form-group bt-0">
                <div class="pwd-label"><label for="brandColor">Brand Color</label></div>
                <div class="pwd">                   
                    <input type="text" name="brandColor" placeholder=" #7c7fff" [(ngModel)]="user.brandColor" class="input" id="brandColor">
                    <span class="left-focus-border"></span>
                </div>
            </div>
    
                <div class="btn-tuple">
                    <button class="button btn-1" (click)="signup()" type="submit" [disabled]="disableSignup">Sign up</button>
                    <button class="button btn-2" routerLink="/auth/login">Login</button>
                </div>
                <div class="terms">
                    By signing in, you agree to XILO's<br> <a href="https://www.xilo.io/terms-conditions/" target="_blank">Terms and Conditions</a> & <a>Privacy Policy</a>.
                </div>
            </form>
        </div>
    </div>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0',fullScreenBackdrop: true }"></ngx-loading>
