<div class="form-item">
  <div class="input-container" (click)="handleAddNewClick()">
    <div class="label-container">
      <span class="input-text">
        Yes, {{ properties?.displayValue?.toLowerCase() }}
      </span>
    </div>
  </div>
  <div class="input-container" (click)="handleChangeQuestionClick()">
    <div class="label-container">
      <span class="input-text">
        No, thanks
      </span>
    </div>
  </div>
</div>
